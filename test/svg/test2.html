  <script>
    const svgElement = document.getElementById('图层_1');
    // console.log('svgElement', svgElement);
    
    const viewBox = svgElement.getAttribute('viewBox');
    const [minX, minY, width, height] = viewBox.split(' ');
    // console.log('viewBox', width, height);
    let children = null;
    const g_element = svgElement.getElementsByTagName('g');
    if (g_element) {
      children = g_element[0].children;
    } else {
      children = svgElement.children;
    }
    console.log('children', children);
    const shaps = [];
    Array.from(children).forEach(element => {
      console.log(element.nodeName);
      if (element.nodeName === 'polygon') {
        // console.log(element.getAttribute('points'));
        const points = element.getAttribute('points').split(' ');
        // console.log('points', points);
        const _points = points.filter(point => point.trim()).map(point => {
          let [x, y] = point.split(',');
          return { x: x / width, y: y / height };
        })
        // console.log('_points', _points);
        shaps.push({
          type: 'polygon',
          points: _points
        });
      } else if (element.nodeName === 'path') {
        let attribute_d = element.getAttribute('d');
        console.log('attribute_d', attribute_d);
        const reg = /[a-z]|[A-Z]/g;
        const orders = attribute_d.match(reg);
        console.log('orders', orders);
        for (let index = 0; index < orders.length - 1; index++) {
          const startIndex = attribute_d.indexOf(orders[index]);
          attribute_d = attribute_d.slice(startIndex + 1);
          const endIndex = attribute_d.indexOf(orders[index + 1]);
          const _point  = attribute_d.substring(0, endIndex);
          attribute_d = attribute_d.slice(endIndex);
          console.log('_point', _point);
          // console.log(_point.split(','));
        }
        // shaps.push({
        //   type: 'path',

        // });
      }
    });
    // console.log('shaps', shaps);
    console.log('shaps', JSON.stringify(shaps));
